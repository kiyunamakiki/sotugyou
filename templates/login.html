{%extends "index.html"%}
{%block content%}

<div class="login">
    <form action="/login" method="post">
        <input type="text" name="member_name"  placeholder="登録した名前を入力">
        <input type="text" name="member_password" placeholder="登録したパスワードを入力">
        <input type="submit" name="save" value="ログイン">
    </form>

    <p class = "error">{{message}}</p>

    <button onclick="location.href='http://127.0.0.1:5000/'">topに戻る</button>
</div>

{%endblock%}
